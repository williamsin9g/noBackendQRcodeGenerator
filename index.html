<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NO Backend QR CODE GENERATOR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" /><link rel="stylesheet" href="./style.css">

</head>
<body>
  <div class="container">
    <h1>QR CODE GENERATOR</h1>
    <h2>Enter a URL or text below</h2>
    <div class="input-group">
      <input id="text" type="text" placeholder="Enter your URL or text" />
      <button id="generate-btn">Generate QR Code</button>
    </div>
    <div id="qrcode"></div>
    <button id="download-btn" style="margin-top: 1.2rem; display: none;">Download QR Code</button>
  </div>
  <footer>
    <p>Made with ❤️ | No Backend</p>
  </footer>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js'></script>
  <script src="./script.js"></script>
</body>
</html>
